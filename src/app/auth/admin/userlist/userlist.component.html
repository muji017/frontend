<app-adminheader></app-adminheader>
<section class="">

    <div class="container mt-80 mb-80">
        <div class="container-fluid">
        <table class="table mt-4" id="table1" style="color: rgb(167, 166, 166);">
            <thead>
                <tr style="color: rgb(109, 109, 109);">
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Image</th>
                    <th></th>
                </tr>
            </thead>
            <tbody *ngIf="(users$ | async) as userdata">
                    <tr style="color: black !important;"
                    *ngFor="let user of userdata ; let i = index"
                    >
                        <td>
                            {{user.name}}
                        </td>
                        <td>
                            {{user.email}}
                        </td>
                        <td><img [src]="'http://localhost:4000/images/' + user.image"  width="40px" height="40px"
                                alt="no image"></td>
                        <td>
                            <button class="btn btn-danger" (click)="onDelete(user._id)">Delete</button>
                        </td>
                      </tr>

                    </tbody>
             </table>
            </div>
        </div>

</section>
