
<form [formGroup]="signupform" (ngSubmit)="signup()">
    
    <mat-card>
        <mat-card-header>
            <h1>{{pagetitle}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Enter your Name</mat-label>
                <input matInput formControlName="name">
                <span>{{showNameError()}}</span>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter Email Id</mat-label>
                <input matInput formControlName="email">
                <span>{{showEmailError()}}</span>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter Password</mat-label>
                <input matInput formControlName="password">
                <span>{{showPasswordError()}}</span>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary">SignUp</button>
        </mat-card-actions>
    </mat-card>
</form>
